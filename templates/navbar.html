<!-- Navbar -->
<nav class="navbar navbar-expand navbar-light">
  <!-- Container wrapper -->
  <div class="container">
    <!-- Navbar brand -->
   

    <!-- Toggle button -->
    <button
      class="navbar-toggler"
      type="button"
      data-mdb-toggle="collapse"
      data-mdb-target="#navbarButtonsExample"
      aria-controls="navbarButtonsExample"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <i class="fas fa-bars"></i>
    </button>

    <!-- Collapsible wrapper -->
    <div class="collapse navbar-collapse" id="navbarButtonsExample">
      <!-- Left links -->
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link fw-bold text-dark" href="{% url 'home' %}">Home</a>
        </li>
      </ul>
      <!-- Left links -->
    {% if user.is_authenticated %}
      <div class="d-flex align-items-center">
       
        <a
          class="btn btn-outline-dark px-3 mx-2"
          href="{% url 'admin:index' %}"
          target ="__blank"
          role="button"
          > DataBase
        </a>

        <a
          class="btn btn-dark px-3"
          href="{% url 'logout' %}"
          role="button"
          > logout
        </a>

       
      </div>

      {% else %}
         <a
          class="btn btn-dark px-3"
          href="{% url 'login' %}"
          role="button"
          > Staff Login
        </a>
      {% endif %}
    </div>
    <!-- Collapsible wrapper -->
  </div>
  <!-- Container wrapper -->
</nav>
